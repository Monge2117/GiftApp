<div class="d-flex justify-content-center">
  <img class="card-img-top animate__animated animate__bounceIn"
   [src]="Url" [alt]="alt"
   (load)="loading()"
  [ngStyle]="{display:hasLoaded ? '':'none'}">

  <img *ngIf="!hasLoaded"
   src="loader.svg" height="35" width="35"
    class="mt-3">
</div>
